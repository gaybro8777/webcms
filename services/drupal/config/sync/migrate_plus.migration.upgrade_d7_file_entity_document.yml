uuid: 0ca77942-3310-4ee3-bd89-d5d39254a4f0
langcode: en
status: true
dependencies:
  enforced:
    module:
      - epa_migrations
_core:
  default_config_hash: 8Ozukige-wMypIeVvcCCOlxZ8a7O-HLbmsl_MbeDtIQ
id: upgrade_d7_file_entity_document
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'File Entity migration (document)'
source:
  plugin: d7_file_entity_item
  type: document
  high_water_property:
    name: fid
  constants:
    bundle: document
process:
  mid:
    -
      plugin: get
      source: fid
  bundle:
    -
      plugin: get
      source: constants/bundle
  name:
    -
      plugin: str_replace
      regex: true
      source: filename
      search: '/\(\.?(pdf|xlsm?x?|excel|Microsoft Excel|docx?|Microsoft Word|rtf|Rich Text Document|zip)\)/i'
      replace: ''
  created:
    -
      plugin: get
      source: timestamp
  status:
    -
      plugin: get
      source: status
  field_media_file/target_id:
    -
      plugin: get
      source: fid
  field_keywords:
    -
      plugin: sub_process
      source: field_keywords
      process:
        target_id: tid
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_d7_metatag_entities
  field_description:
    -
      plugin: get
      source: field_document_description
  field_publication_date:
    -
      plugin: get
      source: field_document_date_text
  field_publication_number:
    -
      plugin: get
      source: field_publication_number
destination:
  plugin: 'entity:media'
  bundle: document
migration_dependencies:
  optional:
    - upgrade_d7_file_entity_type
    - upgrade_d7_field_instance
    - upgrade_d7_file
    - upgrade_d7_metatag_field
    - upgrade_d7_metatag_field_instance
  required: {  }
