uuid: 0448a68f-1958-4e1e-8e9a-9f926cebac12
langcode: en
status: true
dependencies: {  }
_core:
  default_config_hash: 2muyvJe2aZj8VTQ8973tYQJ2vn-jtwOlkbL-d-tAg88
id: upgrade_d7_node_revision_news_release
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node Revisions (News Release)'
source:
  plugin: epa_node_revision
  node_type: news_release
  high_water_property:
    name: vid
    alias: nr
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
    -
      plugin: str_replace
      search: und
      replace: en
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: epa_generate_revision_log
      source: vid
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_news_release/0/status:
    -
      plugin: get
      source: comment
  _html_paragraphs:
    plugin: migration_lookup
    migration: upgrade_d7_node_revision_news_release_paragraph_html
    source: nid
  field_paragraphs:
    -
      plugin: sub_process
      source:
        - '@_html_paragraphs'
      process:
        target_id: '0'
        target_revision_id: '1'
  field_channel:
    -
      plugin: sub_process
      source: field_channel
      process:
        target_id: tid
  field_description:
    -
      plugin: get
      source: field_description
  field_env_laws_regs_and_treaties:
    -
      plugin: sub_process
      source: field_env_laws_regs_and_treaties
      process:
        target_id: tid
  field_expiration_date:
    -
      plugin: sub_process
      source: field_expiration_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
          from_timezone: America/New_York
          to_timezone: UTC
  field_geographic_locations:
    -
      plugin: sub_process
      source: field_geographic_locations
      process:
        target_id: tid
  field_keywords:
    -
      plugin: epa_keywords
      source: nid
  field_language:
    -
      plugin: get
      source: field_language
  field_machine_name:
    -
      plugin: get
      source: field_machine_name
  field_press_office:
    -
      plugin: sub_process
      source: field_press_office
      process:
        target_id: tid
  field_press_officers:
    -
      plugin: single_value
      source: field_press_officers
    -
      plugin: epa_lookup_paragraphs
      migration: upgrade_d7_paragraph_press_officers
    -
      plugin: sub_process
      process:
        target_id: destid1
        target_revision_id: destid2
  field_publish_date:
    -
      plugin: sub_process
      source: field_publish_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
          from_timezone: America/New_York
          to_timezone: UTC
  field_release:
    -
      plugin: sub_process
      source: field_release_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
          from_timezone: America/New_York
          to_timezone: UTC
  field_hublinks:
    -
      plugin: get
      source: field_resource_directories
  field_review_deadline:
    -
      plugin: sub_process
      source: field_review_deadline
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
          from_timezone: America/New_York
          to_timezone: UTC
  field_is_searchable_collection:
    -
      plugin: get
      source: field_searchable_collection
  field_secondary_headline:
    -
      plugin: get
      source: field_secondary_headline
  field_subjects:
    -
      plugin: sub_process
      source: field_subjects
      process:
        target_id: tid
  field_type:
    -
      plugin: sub_process
      source: field_type
      process:
        target_id:
          -
            plugin: default_value
            default_value: 'News Release'
          -
            plugin: entity_lookup
            entity_type: taxonomy_term
            value_key: name
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_d7_metatag_entities
  field_scheduled_transition:
    -
      plugin: epa_scheduled_transition
      source: vid
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: sub_process
      process:
        moderation_state: moderation_state
        value: value
  moderation_state:
    -
      plugin: get
      source: nres_state
destination:
  plugin: 'entity_revision:node'
  default_bundle: news_release
migration_dependencies:
  required: {  }
  optional: {  }
