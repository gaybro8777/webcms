body:
  value: "<p>Hi, you have received this email because you are member of the [node:group:title] web area in EPA's Web Content Management System.</p>\r\n\r\n<p>If this page, [node:title], is not reviewed and republished by [node:field_review_deadline], it will no longer be visible to the public.</p>\r\n\r\n<p>If you are the content owner, or you help keep this page updated, please ensure it is up-to-date, edit if needed, and republish the page.</p>\r\n\r\n<p>Log in with your LAN ID and password to review this web page.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>[node:title]: <a href=\"[node:edit-url]\">[node:edit-url]</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Unsure of what to do? Please see <a class=\"external-link\" href=\"https://www.epa.gov/drupaltraining/i-just-got-epa-content-about-expire-email-what-do-i-do\" rel=\"nofollow\">https://www.epa.gov/drupaltraining/i-just-got-epa-content-about-expire-email-what-do-i-do</a></p>\r\n\r\n<p>&nbsp;</p>\r\n"
