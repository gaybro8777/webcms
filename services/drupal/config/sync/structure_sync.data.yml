      body:
        value: "<div class=\"footer__column\">\r\n  <h2>Discover.</h2>\r\n  <ul class=\"menu menu--footer\">\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Accessibility</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">EPA Administrator</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Budget &amp; Performance</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Contracting</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Grants</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">January 19, 2017 Web Snapshot</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">No FEAR Act Data</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Privacy</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Privacy and Security Notice</a>\r\n    </li>\r\n  </ul>\r\n</div>\r\n<div class=\"footer__column\">\r\n  <h2>Connect.</h2>\r\n  <ul class=\"menu menu--footer\">\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Data.gov</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Inspector General</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Jobs</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Newsroom</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Open Government</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Regulations.gov</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Subscribe</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">USA.gov</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">White House</a>\r\n    </li>\r\n  </ul>\r\n</div>\r\n<div class=\"footer__column\">\r\n  <h2>Ask.</h2>\r\n  <ul class=\"menu menu--footer\">\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Contact EPA</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">Hotlines</a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a href=\"#\" class=\"menu__link\">FOIA Requests</a>\r\n    </li>\r\n  </ul>\r\n  <h2>Follow.</h2>\r\n  <ul class=\"menu menu--social\">\r\n    <li class=\"menu__item\">\r\n      <a class=\"menu__link\" aria-label=\"EPA’s Facebook\" href=\"https://www.facebook.com/EPA\">\r\n        <svg class=\"icon icon--social\" aria-hidden=\"true\"><use xlink:href=\"/themes/epa_theme/images/sprite.artifact.svg#facebook-square\"></use></svg>\r\n      </a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a class=\"menu__link\" aria-label=\"EPA’s Twitter\" href=\"https://twitter.com/epa\">\r\n        <svg class=\"icon icon--social\" aria-hidden=\"true\"><use xlink:href=\"/themes/epa_theme/images/sprite.artifact.svg#twitter-square\"></use></svg>\r\n      </a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a class=\"menu__link\" aria-label=\"EPA’s Youtube\" href=\"https://www.youtube.com/user/USEPAgov\">\r\n        <svg class=\"icon icon--social\" aria-hidden=\"true\"><use xlink:href=\"/themes/epa_theme/images/sprite.artifact.svg#youtube-square\"></use></svg>\r\n      </a>\r\n    </li>\r\n    <li class=\"menu__item\">\r\n      <a class=\"menu__link\" aria-label=\"EPA’s Flickr\" href=\"https://www.flickr.com/photos/usepagov\">\r\n        <svg class=\"icon icon--social\" aria-hidden=\"true\"><use xlink:href=\"/themes/epa_theme/images/sprite.artifact.svg#flickr-square\"></use></svg>\r\n      </a>\r\n    </li>\r\n    <li class=\"menu__item\"