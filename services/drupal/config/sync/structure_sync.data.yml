  -
    info: 'Public Notices: Intro Text'
    langcode: en
    uuid: 89ed7a57-302a-4c58-8194-cdedd2f68928
    bundle: custom_html
    revision_id: null
    rev_id_current: null
    fields:
      body:
        value: "<p>Search public notices by typing keywords in the Search field below, or by checking one or more boxes beside the filters listed on the right side. If you see \"Show more +\" beneath a set of filters, click it to display the full list of filters. See the <a href=\"/publicnotices\">Public Notices home page</a> for additional ways to find EPA public notices.</p>\r\n"
