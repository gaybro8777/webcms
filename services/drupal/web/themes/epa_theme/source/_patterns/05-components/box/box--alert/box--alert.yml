content: |-
  <p>The alert box is reserved for very important messages.</p>
  <ul>
    <li>Not just for emergencies, but can also be used for high priority, short deadline announcements such as new software releases for site users, notices for review, or expiring comment periods.</li>
    <li>To comply with Section 508 requirements, text headings for all alert boxes should also indicate the alert status, i.e. “Emergency Alert: Pesticide Safety Notice”.</li>
    <li>In general, this should not be considered a permanent element on a page. An exception would be things like the number to call for chemical spills.</li>
  </ul>
  <h4>Alert box title examples:</h4>
  <ul>
    <li>Less accessible: Hurricanes expected!</li>
    <li>More accessible: Emergency alert: Hurricanes expected!</li>
    <li>Less accessible: Air Quality Info</li>
    <li>More accessible: Air Quality Alert</li>
  </ul>
