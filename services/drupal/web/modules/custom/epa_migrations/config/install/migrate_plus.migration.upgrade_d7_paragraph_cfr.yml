      plugin: default_value
      source: language
      default_value: en
    -
      plugin: str_replace
      search: 'und'
      replace: 'en'
  field_link:
    -
      plugin: sub_process
      source: field_link
      process:
        uri:
          plugin: str_replace
          regex: true
          source: url
          # If a URL doesn't start with http:// or https:// prepend https://.
          # Otherwise Drupal will error with 'You must use a valid URI scheme.'
          search: '/^((?!https?:\/\/).+)/'
          replace: 'https://$1'
  field_code_federal_regulations:
    -
      plugin: sub_process
      source: field_code_federal_regulations
      process:
        value:
          plugin: get
          source: value
