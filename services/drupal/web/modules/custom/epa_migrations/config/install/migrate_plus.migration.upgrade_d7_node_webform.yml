uuid: 6e18bed3-b8b0-4caa-b4be-745b5daba16f
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_webform
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Webform)'
source:
  plugin: epa_node
  node_type: webform
  high_water_property:
    name: tnid
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
    -
      plugin: str_replace
      search: und
      replace: en
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: epa_generate_revision_log
      source: vid
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_webform/0/status:
    -
      plugin: get
      source: comment
  _html_paragraphs:
    plugin: migration_lookup
    migration: upgrade_d7_node_webform_paragraph_html
    source: nid
  field_paragraphs:
    -
      plugin: sub_process
      source:
        - '@_html_paragraphs'
      process:
        target_id: '0'
        target_revision_id: '1'
  field_language:
    -
      plugin: get
      source: field_language
  field_machine_name:
    -
      plugin: get
      source: field_machine_name
  field_is_searchable_collection:
    -
      plugin: get
      source: field_searchable_collection
  field_type:
    -
      plugin: sub_process
      source: field_type
      process:
        target_id: tid
  field_review_deadline:
    -
      plugin: sub_process
      source: field_modified_review_deadline
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
          from_timezone: America/New_York
          to_timezone: UTC
  field_page_head:
    -
      plugin: get
      source: field_page_head
  field_description:
    -
      plugin: get
      source: field_description
  field_geographic_locations:
    -
      plugin: sub_process
      source: field_geographic_locations
      process:
        target_id: tid
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_d7_metatag_entities
  field_hublinks:
    -
      plugin: get
      source: field_resource_directories
  field_scheduled_transition:
    -
      plugin: epa_scheduled_transition
      source: vid
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: sub_process
      process:
        moderation_state: 'moderation_state'
        value: 'value'
  moderation_state:
    -
      plugin: get
      source: nres_state
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias: alias
destination:
  plugin: 'entity:node'
  default_bundle: webform
migration_dependencies:
  required: { }
  optional: { }
