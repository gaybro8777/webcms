uuid: c29bf43e-60b8-4770-84dc-80bafc4197ae
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_web_area
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Web Area)'
source:
  plugin: epa_node
  node_type: web_area
  high_water_property:
    name: nid
    alias: n
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
    -
      plugin: str_replace
      search: und
      replace: en
  title:
    -
      plugin: get
      source: field_long_name
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_web_area/0/status:
    -
      plugin: get
      source: comment
  field_paragraphs:
    -
      plugin: skip_on_empty
      method: process
      source: main_col_panes
    -
      plugin: single_value
    -
      plugin: epa_panes_to_paragraphs
    -
      plugin: multiple_values
    -
      plugin: sub_process
      process:
        target_id: target_id
        target_revision_id: target_revision_id
  field_aside_block:
    0:
      plugin: get
      source: field_aside_block
    media_wysiwyg:
      plugin: epa_media_wysiwyg_filter
  field_channel:
    -
      plugin: sub_process
      source: field_channel
      process:
        target_id: tid
  field_description:
    -
      plugin: get
      source: field_description
  field_env_laws_regs_and_treaties:
    -
      plugin: sub_process
      source: field_env_laws_regs_and_treaties
      process:
        target_id: tid
  field_expiration_date:
    -
      plugin: sub_process
      source: field_expiration_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
          from_timezone: America/New_York
          to_timezone: UTC
  field_geographic_locations:
    -
      plugin: sub_process
      source: field_geographic_locations
      process:
        target_id: tid
  field_keywords:
    -
      plugin: epa_keywords
      source: nid
  field_language:
    -
      plugin: get
      source: field_language
  field_page_head:
    -
      plugin: get
      source: field_page_head
  field_type:
    -
      plugin: sub_process
      source: field_type
      process:
        target_id: tid
  field_publish_date:
    -
      plugin: sub_process
      source: field_publish_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
          from_timezone: America/New_York
          to_timezone: UTC
  field_review_deadline:
    -
      plugin: sub_process
      source: field_modified_review_deadline
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
          from_timezone: America/New_York
          to_timezone: UTC
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_d7_metatag_entities
  field_scheduled_transition:
    -
      plugin: epa_scheduled_transition
      source: vid
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: sub_process
      process:
        moderation_state: 'moderation_state'
        value: 'value'
  moderation_state:
    -
      plugin: get
      source: nres_state
  field_last_published:
    -
      plugin: get
      source: last_published
  _banner_paragraphs:
    plugin: migration_lookup
    migration: upgrade_d7_node_web_area_paragraph_banner
    source: vid
  field_banner:
    -
      plugin: sub_process
      source:
        - '@_banner_paragraphs'
      process:
        target_id: '0'
        target_revision_id: '1'
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias: alias
destination:
  plugin: 'entity:node'
  default_bundle: web_area
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_metatag_field
    - upgrade_d7_metatag_field_instance
